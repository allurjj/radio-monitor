name: Build Windows EXE

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          cd pyinstaller
          python build.py

      - name: Create release ZIP
        run: |
          cd "dist/pyinstaller"
          7z a -tzip ../../Radio-Monitor-${{ github.ref_name }}.zip "Radio Monitor/"

      - name: Get version from tag
        id: get_version
        run: |
          if ("${{ github.ref }}" -match "refs/tags/(.*)") {
            $version = $matches[1]
            Write-Output "version=$version" >> $env:GITHUB_OUTPUT
          }

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: Radio-Monitor-${{ steps.get_version.outputs.version }}.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Radio-Monitor-${{ github.ref_name }}-exe
          path: dist/pyinstaller/Radio Monitor/
          retention-days: 30
