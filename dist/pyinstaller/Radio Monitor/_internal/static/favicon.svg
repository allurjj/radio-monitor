<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Radio body -->
  <rect x="8" y="16" width="48" height="36" rx="4" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>

  <!-- Speaker grille -->
  <circle cx="20" cy="34" r="8" fill="#34495e"/>
  <circle cx="20" cy="34" r="6" fill="#1a252f"/>

  <!-- Tuning display -->
  <rect x="32" y="22" width="20" height="10" rx="2" fill="#1a252f"/>

  <!-- Tuning needle -->
  <line x1="42" y1="22" x2="42" y2="32" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>

  <!-- Music note -->
  <ellipse cx="48" cy="44" rx="4" cy="3" fill="#3498db" transform="rotate(-20 48 44)"/>
  <rect x="49" y="30" width="2" height="14" fill="#3498db"/>
  <ellipse cx="53" cy="42" rx="4" cy="3" fill="#3498db" transform="rotate(-20 53 42)"/>
  <path d="M 51 30 L 51 40 L 53 42" stroke="#3498db" stroke-width="2" fill="none"/>

  <!-- Antenna -->
  <line x1="16" y1="16" x2="12" y2="8" stroke="#7f8c8d" stroke-width="2" stroke-linecap="round"/>
  <circle cx="12" cy="8" r="2" fill="#e74c3c"/>

  <!-- Feet -->
  <rect x="12" y="52" width="4" height="4" rx="1" fill="#7f8c8d"/>
  <rect x="48" y="52" width="4" height="4" rx="1" fill="#7f8c8d"/>
</svg>
